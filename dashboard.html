<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>XRayVision Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    <style>
        .image-card {
            padding: 1rem;
            border: 1px solid #0d6efd;
            border-radius: 0.5rem;
            background-color: #1e1e2f;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .image-card img {
            cursor: pointer;
            max-width: 100px;
            border: 1px solid #4fc3f7;
        }

        .positive img {
            border: 1px solid #00ff00;
        }

        .wrong img {
            border: 1px solid #ff0000;
        }

        .image-card .text {
            word-break: break-word;
        }

        .positive .report {
            color: #4fc3f7;
            font-weight: bold;
        }

        .positive {
            background-color: #003b00;
            border: 1px solid #00ff00;
        }

        .positive button {
            background-color: #4caf50;
            border-color: #00ff00;
            color: white;
        }

        .wrong {
            background-color: #3b0000;
            border: 1px solid #ff0000;
        }

        .wrong button {
            background-color: #ff4c4c;
            border-color: #ff0000;
            color: white;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding-top: 60px;
            color: white;
        }

        .lightbox.wrong {
            background-color: rgba(128, 0, 0, 0.9);
        }

        .lightbox.positive {
            background-color: rgba(0, 128, 0, 0.9);
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 1rem;
            border: 1px solid #4fc3f7;
            border-radius: 0.5rem;
        }

        .lightbox.wrong img {
            border: 1px solid #ff0000;
        }

        .lightbox.positive img {
            border: 1px solid #00ff00;
        }

        .lightbox .lightbox-text {
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>XRayVision</strong></li>
        </ul>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/stats">Statistics</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <header>
        <h1>ðŸ“Š XRayVision Processing Dashboard</h1>

        <div class="grid">
            <article><strong>Queue Size:</strong><br><span id="queue">0</span></article>
            <article><strong>Currently Processing:</strong><br><span id="processing">Idle</span></article>
            <article><strong>Successful Uploads:</strong><br><span id="success">0</span></article>
            <article><strong>Failed Uploads:</strong><br><span id="failure">0</span></article>
        </div>

        <form>
            <fieldset role="group">
                <select id="queryInterval">
		            <option selected disabled value="">Select the time interval</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
                <button onclick="triggerQuery()">Query/Retrieve</button>
            </fieldset>
            <div style="margin-top: 10px; color: #4fc3f7;">
                Next Query/Retrieve <span id="nextQueryTime">unknown</span>
            </div>
        </form>
    </header>

    <main>
        <h2>Last Processed Files</h2>
        <div id="pagination" role="group" style="margin-bottom: 1rem;">
            <select id="filterSelect" onchange="loadPage(1)">
                <option value="all">Show All</option>
                <option value="wrong">Only Wrong</option>
                <option value="positive">Only Positive</option>
            </select>
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <select id="pageSelect" onchange="jumpToPage(this.value)">
                <!-- filled dynamically -->
            </select>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </div>

        <div id="history"></div>

        <div id="lightbox" class="lightbox">
            <img id="lightbox-img" src="">
            <div id="lightbox-text" class="lightbox-text"></div>
        </div>
    </main>

    <footer>
        <div id="pagination" role="group" style="margin-bottom: 1rem;">
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <div role="button" id="pageNumber" class="secondary" style="width: 30em;">Page 1 of 1</div>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </div>

        <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: #222; color: white; padding: 10px 20px; border-radius: 6px; display: none;"></div>
    </footer>

    <script>
        let ws;
        let currentPage = 1;
        let totalPages = 1;

        function sanitize(text) {
            return text.replace(/&/g, "\&amp;")
                       .replace(/</g, "\&lt;")
                       .replace(/>/g, "\&gt;")
                       .replace(/"/g, "\&quot;")
                       .replace(/'/g, "\&#039;");
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://" + window.location.host + "/ws");

            ws.onopen = function () {
                console.log("WebSocket connected to " + window.location.host);
            };

            ws.onmessage = function (event) {
                let data = JSON.parse(event.data);
                if (data.dashboard !== undefined) {
                    document.getElementById('queue').innerHTML = data.dashboard.queue_size;
                    document.getElementById('processing').innerHTML = data.dashboard.processing_file || 'Idle';
                    document.getElementById('success').innerHTML = data.dashboard.success_count;
                    document.getElementById('failure').innerHTML = data.dashboard.failure_count;
                }
                if (data.next_query !== undefined) {
                    updateQueryCountdown(data.next_query);
                }
                if (data.event !== undefined) {
                    if (data.event.name === "new_item") {
                        showToast("New image processed");
                        // Reload page 1, if viewing it
                        if (currentPage === 1) {
                            loadPage(1);
                        }
                    } else if (data.event.name === "connected") {
                        showToast("WebSocket connected");
                        // Load page 1
                        loadPage(1);
                    } else if (data.event.name === "toggle_right_wrong") {
                        showToast("Flag state updated");
                        // Locate and update that card if it's visible
                        const card = document.getElementById(`card-${data.event.payload.uid}`);
                        if (card) {
                            //loadPage(currentPage); // simplest approach
                            card.classList.remove('wrong');
                            if (data.event.payload.is_wrong) {
                                card.classList.add('wrong');
                            }
                        }
                    }
                }
            };

            ws.onclose = function () {
                console.warn("WebSocket closed. Attempting reconnect in 5 seconds...");
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function (error) {
                console.error("WebSocket error: ", error);
                ws.close();
            };
        }

        function toggleRightWrong(uid) {
            fetch('/api/toggle_right_wrong', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Status update:', data.isWrong ? 'wrong' : 'correct');
            })
            .catch(error => {
                console.error('Error toggling right/wrong:', error);
            });
        }

        function triggerQuery() {
            const hours = document.getElementById('queryInterval').value;
            fetch('/api/trigger_query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hours: hours })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Query triggered:', data);
            })
            .catch(error => {
                console.error('Error triggering query:', error);
            });
        }

        function openLightbox(imageSrc, patientName, report, isWrong, isPositive) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            document.getElementById('lightbox-text').innerHTML = `<strong>${patientName}</strong><br>${report}`;
            lightboxImg.src = imageSrc;

            lightbox.classList.remove('wrong', 'positive');

            if (isWrong) {
                lightbox.classList.add('wrong');
            } else if (isPositive) {
                lightbox.classList.add('positive');
            }

            lightbox.style.display = 'block';
        }

        document.getElementById('lightbox').addEventListener('click', function () {
            this.style.display = 'none';
        });

        function loadPage(page) {
            const filter = document.getElementById("filterSelect").value;
            fetch(`/api/history?page=${page}&filter=${filter}`)
                .then(res => res.json())
                .then(data => {
                    const history = data.history || [];
                    const totalCount = data.total || 0;
                    totalPages = Math.ceil(totalCount / 10);

		            document.getElementById('pageNumber').innerText = `Page ${page} of ${totalPages}`;
                    document.getElementById('pageSelect').innerHTML = '';

                    const select = document.getElementById("pageSelect");
                    select.innerHTML = "";
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.text = `Page ${i}`;
                        if (i === page) option.selected = true;
                        select.appendChild(option);
                    }

                    currentPage = page;
                    renderHistory(history);
                })
                .catch(err => {
                    console.error("Failed to fetch history:", err);
                });
        }

        function prevPage() {
            if (currentPage > 1) loadPage(currentPage - 1);
        }

        function nextPage() {
            if (currentPage < totalPages) loadPage(currentPage + 1);
        }

        function jumpToPage(page) {
            loadPage(parseInt(page));
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        let queryTimerInterval = null;

        function formatCountdown(target) {
            const delta = (new Date(target) - new Date()) / 1000;
            if (delta < 0) return "happening now";
            const mins = Math.floor(delta / 60);
            const secs = Math.floor(delta % 60);
            if (mins > 0) return `in ${mins} minutes`
            return `in ${secs} seconds`;
        }

        function updateQueryCountdown(targetTime) {
            if (queryTimerInterval) clearInterval(queryTimerInterval);
            document.getElementById("nextQueryTime").innerText = formatCountdown(targetTime);
            queryTimerInterval = setInterval(() => {
                document.getElementById("nextQueryTime").innerText = formatCountdown(targetTime);
            }, 1000);
        }

        function renderHistory(data) {
            let historyHtml = '';
            data.forEach(item => {
                let isPositive = item.report.trim().toLowerCase().startsWith('yes');

                let date = item.meta.series.date;
                let time = item.meta.series.time;
                let formattedDate = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6,8)}`;
                let formattedTime = `${time.substring(0,2)}:${time.substring(2,4)}:${time.substring(4,6)}`;

                let patientNameParts = item.meta.patient.name.split('^');
                let formattedPatientName = patientNameParts.length > 1 ? `${patientNameParts[0]}, ${patientNameParts[1]}` : item.meta.patient.name;

                let isWrong = item.isWrong;
                let wrongClass = isWrong ? 'wrong' : '';
                let positiveClass = isPositive ? 'positive' : '';
                let buttonLabel = isWrong ? 'Wrong' : 'Correct';

                historyHtml += `
                    <div class="image-card ${positiveClass} ${wrongClass}" id="card-${item.uid}">
                        <img src="/static/${item.uid}.png" alt="Processed Image" onclick="openLightbox('/static/${item.uid}.png', '${sanitize(formattedPatientName)}', '${sanitize(item.report)}', ${isWrong}, ${isPositive})">
                        <div class="text">
                            <strong>${formattedPatientName}</strong><br>
                            <span>${item.meta.patient.id}</span><br>
                            <span>${formattedDate} ${formattedTime}</span><br>
                            <span>${item.meta.series.protocol}</span><br>
                            <span class="report">${item.report}</span><br>
                            <button onclick="toggleRightWrong('${item.uid}')">${buttonLabel}</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('history').innerHTML = historyHtml;
        }

        connectWebSocket();
    </script>
</body>

</html>
