<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>XRayVision Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    
    <style>
        :root {
            --pico-font-family-sans-serif: Inter, system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif, var(--pico-font-family-emoji);
            --pico-font-size: 87.5%;
            /* Original: 100% */
            --pico-line-height: 1.25;
            /* Original: 1.5 */
            --pico-form-element-spacing-vertical: 0.5rem;
            /* Original: 1rem */
            --pico-form-element-spacing-horizontal: 1.0rem;
            /* Original: 1.25rem */
            --pico-border-radius: 0.375rem;
            /* Original: 0.25rem */
        }

        @media (min-width: 576px) {
            :root {
                --pico-font-size: 100%;
                /* Original: 106.25% */
            }
        }

        @media (min-width: 768px) {
            :root {
                --pico-font-size: 106.25%;
                /* Original: 112.5% */
            }
            .image-card {
                grid-template-columns: 300px 1fr;
            }

            .pagination button,
            .pagination [role=button] {
                padding: 0.5rem 2rem;
            }
        }

        @media (min-width: 1024px) {
            :root {
                --pico-font-size: 112.5%;
                /* Original: 118.75% */
            .image-card {
                grid-template-columns: 350px 1fr;
            }
            }
        }

        @media (min-width: 1280px) {
            :root {
                --pico-font-size: 118.75%;
                /* Original: 125% */
            .image-card {
                grid-template-columns: 400px 1fr;
            }
            }
        }

        @media (min-width: 1536px) {
            :root {
                --pico-font-size: 125%;
                /* Original: 131.25% */
            .image-card {
                grid-template-columns: 500px 1fr;
            }
            }
        }

        h1, h2, h3, h4, h5, h6 {
            --pico-font-weight: 600;
            /* Original: 700 */
        }

        article {
            border: 1px solid var(--pico-muted-border-color);
            /* Original doesn't have a border */
            border-radius: calc(var(--pico-border-radius) * 2);
            /* Original: var(--pico-border-radius) */
        }

        article>footer {
            border-radius: calc(var(--pico-border-radius) * 2);
            /* Original: var(--pico-border-radius) */
        }

        .pagination button,
        .pagination [role=button] {
            padding: 0.5rem 1rem;
        }

    
        .image-card {
            position: relative;
            border-radius: 0.5rem;
            background-color: var(--pico-color-slate-900);
            /*grid-template-columns: 1fr 4fr;*/
            grid-gap: 0.5rem;
        }

        .image-card.reviewed {
             background-color: var(--pico-color-azure-800);
        }
        .image-card.positive {
             background-color: var(--pico-color-green-700);
        }
        .image-card.reviewed.positive {
             background-color: var(--pico-color-green-600);
        }

        .image-card.reviewed::after {
            content: "✓"; /* or ✖ */
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            transform: translateY(25%);
            font-size: 6rem;
            font-weight: 200;
            vertical-align: baseline;
            color: var(--pico-color-azure-100);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;    
        }

        .image-card.reviewed.positive::after {
            color: var(--pico-color-green-100);
        }

        .image-card.reviewed.wrong::after {
            content: "✗";
            color: var(--pico-color-red-100);
        }

        .image-card > * {
            position: relative;
            z-index: 1;
        }

        .image-card.reviewed.wrong {
             background-color: var(--pico-color-red-900);
        }

        .image-card .xray {
            background-color: black;
            padding: 0.5rem;
        }

        .image-card .xray div {
            margin-bottom: 0;
        }

        .image-card .xray div button {
            /*padding: 0;*/
            border-radius: 0;
            font-size: 1.0rem;
            width: 100%;
        }
        button.normal {
            background-color: var(--pico-color-azure-800);
            border: 1px solid var(--pico-color-azure-900);
        }
        button.abnormal {
            background-color: var(--pico-color-red-800);
            border: 1px solid var(--pico-color-red-900);
        }


        .image-card .details {
            padding: 0.5rem;
        }

        .image-card img {
            cursor: pointer;
        }

        .image-card .text {
            word-break: break-word;
        }

        .report {
            color: var(--pico-color-azure-50);
        }

        .positive .sign {
            background-color: var(--pico-color-jade-400);
        }

        .wrong .sign {
            background-color: var(--pico-color-red-400);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(6, 30, 47, 0.9);
            text-align: center;
            padding-top: 60px;
            color: white;
        }

        .lightbox.wrong {
            background-color: rgba(45, 21, 9, 0.9) !important;
        }

        .lightbox.positive {
            background-color: rgba(5, 32, 20, 0.9);
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 1rem;
            border: 1px solid var(--pico-color-azure-400);
            border-radius: 0.5rem;
        }

        .lightbox.wrong img {
            border: 1px solid var(--pico-color-orange-400) !important;
        }

        .lightbox.positive img {
            border: 1px solid var(--pico-color-green-400);
        }

        .lightbox .lightbox-text {
            font-size: 1rem;
        }
    </style>
</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>XRayVision Dashboard</strong></li>
        </ul>
        <ul>
            <li><a href="/" class="contrast">Dashboard</a></li>
            <li><a href="/stats">Statistics</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <header>
        <hgroup class="grid">
            <article><strong>Queue Size:</strong><br><span id="queue">0</span></article>
            <article><strong>Currently Processing:</strong><br><span id="processing">Idle</span></article>
            <article><strong>Successful Uploads:</strong><br><span id="success">0</span></article>
            <article><strong>Failed Uploads:</strong><br><span id="failure">0</span></article>
        </hgroup>
        <fieldset role="group">
            <select id="queryInterval">
                <option selected disabled value="">Select the time interval</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
            </select>
            <button onclick="triggerQuery()">Query/Retrieve</button>
        </fieldset>
    </header>

    <main>
        <form id="search-form" role="search">
            <input id="search-input" name="search" type="search" onchange="loadPage(1)" placeholder="Search">
            <input type="submit" value="Search">
        </form>
        
        <section id="filters" role="group">
            <select id="filter-reviewed" onchange="loadPage(1)" aria-label="Select reviewed or not reviewed studies">
                <option value="any">Review: all</option>
                <option value="yes">Reviewed</option>
                <option value="no">Not reviewed</option>
            </select>
            <select id="filter-positive" onchange="loadPage(1)" aria-label="Select positive or negative studies">
                <option value="any">Result: all</option>
                <option value="yes">Positive</option>
                <option value="no">Negative</option>
            </select>
            <select id="filter-wrong" onchange="loadPage(1)" aria-label="Select wrong studies">
                <option value="any">Valid: all</option>
                <option value="no">Valid</option>
                <option value="yes">Invalid</option>
            </select>
            <select id="filter-region" onchange="loadPage(1)" aria-label="Select the anatomic region">
                <option value="any">Region: any</option>
                <option value="chest">Chest</option>
                <option value="ribs">Ribs</option>
                <option value="abdominal">Abdomen</option>
                <option value="sinus">Sinuses</option>
                <option value="nasal">Nasal bones</option>
                <option value="clavicle">Clavicle</option>
            </select>
            <select id="filter-status" onchange="loadPage(1)" aria-label="Select the study status">
                <option value="done">Done</option>
                <option value="queued">Queued</option>
                <option value="processing">Processing</option>
                <option value="ignore">Ignored</option>
                <option value="error">Error</option>
                <option value="any">Status: any</option>
            </select>
        </section>

        <section class="pagination" role="group">
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <select id="pageSelect" onchange="jumpToPage(this.value)">
                <!-- filled dynamically -->
            </select>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </section>



        <section id="exams"><article aria-busy="true"></article></section>

        <section class="pagination" role="group">
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <div role="button" id="pageNumber" class="secondary" style="width: 100%;" disabled>Page 1 of 1</div>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </section>

        <div id="lightbox" class="lightbox">
            <main><img id="lightbox-img" src=""></main>
            <footer id="lightbox-text" class="lightbox-text"></footer>
        </div>

        <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: #0E1118; color: #BFC7D9; padding: 10px 20px; border-radius: 6px; display: none;"></div>
    </main>

    <footer>
        <hr>
        <div class="grid">
            <card>
                <strong>OpenAI backend</strong> <span id="openai-backend"><i aria-busy="true"></i></span>
            </card>
            <card>
                <strong>Average timing</strong> <span id="openai-timings"><i aria-busy="true"></i></span>
            </card>
            <card></card>
            <card>
                <strong>Next query</strong> <span id="next-query"><i aria-busy="true">unknown</i></span>
            </card>
        </div>
    </footer>


    <script>
        let ws;
        let currentPage = 1;
        let totalPages = 1;

        function sanitize(text) {
            return text;
            return text.replace(/&/g, "\&amp;")
                       .replace(/</g, "\&lt;")
                       .replace(/>/g, "\&gt;")
                       .replace(/"/g, "\&quot;")
                       .replace(/'/g, "\&#039;");
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

            ws.onopen = function () {
                console.log("WebSocket connected to " + window.location.host);
            };

            ws.onmessage = function (event) {
                let data = JSON.parse(event.data);
                if (data.dashboard !== undefined) {
                    document.getElementById('queue').innerHTML = data.dashboard.queue_size;
                    document.getElementById('processing').innerHTML = data.dashboard.processing_file || 'Idle';
                    document.getElementById('success').innerHTML = data.dashboard.success_count;
                    document.getElementById('failure').innerHTML = data.dashboard.failure_count;
                }
                if (data.openai !== undefined) {
                    if (data.openai.health.pri)
                        oaiPri = "<ins>primary</ins>";
                    else
                        oaiPri = "<del>primary</del>";
                    if (data.openai.health.sec)
                        oaiSec = "<ins>secondary</ins>";
                    else
                        oaiSec = "<del>secondary</del>";
                    document.getElementById("openai-backend").innerHTML = `${oaiPri}&nbsp;${oaiSec}`;
                }
                if (data.timings !== undefined) {
                    document.getElementById("openai-timings").innerHTML = `${data.timings.average/1000} s`;
                }
                if (data.next_query !== undefined) {
                    updateQueryCountdown(data.next_query);
                }
                if (data.event !== undefined) {
                    if (data.event.name === "new_item") {
                        showToast("New image processed");
                        // Reload page 1, if viewing it
                        if (currentPage === 1) {
                            loadPage(1);
                        }
                    } else if (data.event.name === "connected") {
                        showToast("WebSocket connected");
                        // Load page 1
                        loadPage(1);
                    } else if (data.event.name === "review") {
                        showToast("Review updated");
                        // Locate and update that card if it's visible
                        const card = document.getElementById(`card-${data.event.payload.uid}`);
                        if (card) {
                            card.classList.remove('wrong');
                            if (data.event.payload.iswrong) {
                                card.classList.add('wrong');
                            }
                        }
                    }
                }
            };

            ws.onclose = function () {
                console.warn("WebSocket closed. Attempting reconnect in 5 seconds...");
                showToast("WebSocket closed");
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function (error) {
                console.error("WebSocket error: ", error);
                showToast("WebSocket error");
                ws.close();
            };
        }

        function review(uid, normal) {
            fetch('/api/review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid, normal: normal })
            })
            .then(response => response.json())
            .then(data => {
                loadPage(currentPage);
                console.log('Status update:', data.iswrong ? 'wrong' : 'right');
            })
            .catch(error => {
                console.error('Error sending review:', error);
            });
        }

        function lookagain(uid) {
            const prompt = "Look again"; /*document.getElementById(`prompt-${uid}`).value.trim();*/
            fetch('/api/lookagain', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid, prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                loadPage(currentPage);
            })
            .catch(error => {
                console.error('Error sending look again request:', error);
            });
        }

        function triggerQuery() {
            const hours = document.getElementById('queryInterval').value;
            fetch('/api/trigger_query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hours: hours })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Query triggered:', data);
                showToast("Query triggered");
            })
            .catch(error => {
                console.error('Error triggering query:', error);
            });
        }

        function openLightbox(imageSrc, patientName, report, isWrong, isPositive) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            document.getElementById('lightbox-text').innerHTML = `<p>${report}</p>`;
            lightboxImg.src = imageSrc;

            lightbox.classList.remove('wrong', 'positive');
            if (isWrong) {
                lightbox.classList.add('wrong');
            } else if (isPositive) {
                lightbox.classList.add('positive');
            }

            lightbox.style.display = 'block';
        }

        document.getElementById('lightbox').addEventListener('click', function () {
            this.style.display = 'none';
        });

        function loadPage(page, search = '') {
            const reviewed = document.getElementById("filter-reviewed").value;
            const positive = document.getElementById("filter-positive").value;
            const wrong = document.getElementById("filter-wrong").value;
            const region = document.getElementById("filter-region").value;
            const status = document.getElementById("filter-status").value;
            const params = new URLSearchParams();
            params.append('page', page);
            if (reviewed) params.append('reviewed', reviewed);
            if (positive) params.append('positive', positive);
            if (wrong)    params.append('wrong', wrong);
            if (region)   params.append('region', region);
            if (status)   params.append('status', status)
            else          params.append('status', 'done');
            if (search === '') {
                search = document.getElementById("search-input").value.trim();
            };
            if (search)   params.append('search', encodeURIComponent(search));
            const queryString = params.toString();
            const url = `/api/exams?${queryString}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const exams = data.exams || [];
                    const totalCount = data.total || 0;
                    totalPages = data.pages || 1;

	            document.getElementById('pageNumber').innerText = `Page ${page} of ${totalPages}`;
                    document.getElementById('pageSelect').innerHTML = '';

                    const select = document.getElementById("pageSelect");
                    select.innerHTML = "";
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.text = `Page ${i}`;
                        if (i === page) option.selected = true;
                        select.appendChild(option);
                    }

                    currentPage = page;
                    renderExams(exams);
                })
                .catch(err => {
                    console.error("Failed to fetch exams:", err);
                });
        }

        function prevPage() {
            if (currentPage > 1) loadPage(currentPage - 1);
        }

        function nextPage() {
            if (currentPage < totalPages) loadPage(currentPage + 1);
        }

        function jumpToPage(page) {
            loadPage(parseInt(page));
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        let queryTimerInterval = null;

        function formatCountdown(target) {
            const delta = (new Date(target) - new Date()) / 1000;
            if (delta < 0) return "happening now";
            const mins = Math.floor(delta / 60);
            const secs = Math.floor(delta % 60);
            if (mins > 0) return `in ${mins} minutes`
            return `in ${secs} seconds`;
        }

        function updateQueryCountdown(targetTime) {
            if (queryTimerInterval) clearInterval(queryTimerInterval);
            const nextQuery = document.getElementById("next-query");
            if (nextQuery) {
                nextQuery.innerText = formatCountdown(targetTime);
                queryTimerInterval = setInterval(() => {
                    nextQuery.innerText = formatCountdown(targetTime);
                }, 1000);
            };
        }

        function renderExams(data) {
            let examsHtml = '';
            data.forEach(item => {
                let isPositive = item.report.positive;
                let isReviewed = item.report.reviewed;
                let isWrong = item.report.iswrong;
                if (item.report.text) {
                    //isPositive = item.report.text.trim().toLowerCase().startsWith('yes');
                    text = item.report.text;
                } else {
                    text = "";
                }
                let date = item.exam.date;
                let time = item.exam.time;
                let formattedDate = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6,8)}`;
                let formattedTime = `${time.substring(0,2)}:${time.substring(2,4)}:${time.substring(4,6)}`;

                let patientNameParts = item.patient.name.split('^');
                let formattedPatientName = patientNameParts.length > 1 ? `${patientNameParts[0]} ${patientNameParts[1]}` : item.patient.name;

                let clsReviewed = isReviewed ? 'reviewed' : '';
                let clsWrong = isWrong ? 'wrong' : '';
                let clsPositive = isPositive ? 'positive' : '';
                let signPozNeg = isPositive ? '&#x2795;' : '&#x2796;'

                examsHtml += `
                    <section class="grid image-card ${clsReviewed} ${clsPositive} ${clsWrong}" id="card-${item.uid}">
                        <figure class="xray">
                            <img src="/static/${item.uid}.png" alt="Processed Image" onclick="openLightbox('/static/${item.uid}.png', '${sanitize(formattedPatientName)}', '${sanitize(item.report.text)}', ${isWrong}, ${isPositive})">
                            <div role="group">
                                <button class="abnormal" onclick="review('${item.uid}', false)">👎︎ NotOk</button>
                                <button class="normal" onclick="review('${item.uid}', true)">👍︎ Ok</button>
                            </div>
                            <div role="group">
                                <button class="secondary " onclick="lookagain('${item.uid}')">Look again</button>
                            </div>
                        </figure>
                        <aside class="details">
                            <details open>
                            <summary><strong>${formattedPatientName}, ${item.patient.sex}, ${item.patient.age} years</strong></summary>
                            <p>
                            <small><strong>ID:</strong>${item.patient.id}</small><br>
                            <small><strong>Time:</strong> ${formattedDate} ${formattedTime}</small><br>
                            <small><strong>Protocol:</strong> ${item.exam.protocol}</small><br>
                            <small><strong>Region:</strong> ${item.exam.region}</small><br>
                            <small><strong>Result:</strong> ${isWrong ? 'False' : ''} ${isPositive ? 'Positive' : 'Negative'}</small><br>
                            </p>
                            </details>
                            <p class="report">${text}</p>
                        </aside>
                    </section>
                `;
            });
            document.getElementById('exams').innerHTML = examsHtml;
        }

        connectWebSocket();
        // Search handle
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const q = document.getElementById("search-input").value.trim();
            loadPage(1, q);
        });
        
        var docWidth = document.documentElement.offsetWidth;

  document.querySelectorAll('*'),
  function(el) {
    if (el.offsetWidth > docWidth) {
      console.warn(el);
    }
  }
);
    </script>
</body>

</html>
