<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>XRayVision Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>XRayVision Statistics</strong></li>
        </ul>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/stats" class="contrast">Statistics</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <header>
        <div class="grid">
            <article><strong>Total exams:</strong> <span id="total">0</span></article>
            <article><strong>Positive reports:</strong> <span id="positive">0</span></article>
            <article><strong>Wrong reports:</strong> <span id="wrong">0</span></article>
        </div>
    </header>

    <main>
        <section>
            <div><strong>Breakdown by anatomical region</strong></div>
            <table id="anatomyStats" role="grid">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>Total</th>
                        <th>Positive</th>
                        <th>Wrong</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- dynamically populated -->
                </tbody>
            </table>
        </section>
        <section class="grid">
            <article>
                <canvas id="anatomyChart" width="400" height="200"></canvas>
            </article>
            <article>
                <canvas id="globalChart" width="400" height="200"></canvas>
            </article>
        </section>
    </main>

    <script>
    fetch('/api/stats')
    .then(res => res.json())
    .then(data => {
        document.getElementById('total').textContent = data.total;
        document.getElementById('positive').textContent = data.positive;
        document.getElementById('wrong').textContent = data.wrong;

        // Table
        const tbody = document.querySelector('#anatomyStats tbody');
        tbody.innerHTML = '';
        for (const [region, counts] of Object.entries(data.region)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <th scope="row">${region}</th>
                <td>${counts.total}</td>
                <td>${counts.positive}</td>
                <td>${counts.wrong}</td>
            `;
            tbody.appendChild(row);
        }

        // Chart: Anatomy breakdown
        const anatomyLabels = [];
        const totalData = [];
        const positiveData = [];
        const wrongData = [];

        for (const [region, counts] of Object.entries(data.region)) {
            anatomyLabels.push(region);
            totalData.push(counts.total);
            positiveData.push(counts.positive);
            wrongData.push(counts.wrong);
        }

        new Chart(document.getElementById("anatomyChart"), {
        type: 'bar',
        data: {
            labels: anatomyLabels,
            datasets: [
                { label: 'Total', data: totalData, backgroundColor: '#017FC0' },
                { label: 'Positive', data: positiveData, backgroundColor: '#398712' },
                { label: 'Wrong', data: wrongData, backgroundColor: '#D24317' }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: {
                    display: true,
                    text: 'Studies by anatomic region'
                }
            },
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            },
            indexAxis: 'y'
        }
        });

        // Chart: Global summary
        new Chart(document.getElementById("globalChart"), {
        type: 'bar',
        data: {
            labels: ['Total', 'Positive', 'Wrong'],
            datasets: [{
                label: 'Counts',
                data: [data.total, data.positive, data.wrong],
                backgroundColor: ['#017FC0', '#398712', '#D24317']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Global summary'
                }
            }
        }
        });
    });
    </script>
</body>

</html>
