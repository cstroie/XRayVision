<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>XRayVision Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon-64x64.png" type="image/png" sizes="64x64">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --pico-font-family-sans-serif: Inter, system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif, var(--pico-font-family-emoji);
            --pico-font-size: 87.5%;
            --pico-line-height: 1.5;
            --pico-border-radius: 0.5rem;
            --card-border-radius: 0.75rem;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @media (min-width: 576px) {
            :root {
                --pico-font-size: 100%;
            }
        }

        @media (min-width: 768px) {
            :root {
                --pico-font-size: 106.25%;
            }
        }

        @media (min-width: 1024px) {
            :root {
                --pico-font-size: 112.5%;
            }
        }

        @media (min-width: 1280px) {
            :root {
                --pico-font-size: 118.75%;
            }
        }

        @media (min-width: 1536px) {
            :root {
                --pico-font-size: 125%;
            }
        }

        h1, h2, h3, h4, h5, h6 {
            --pico-font-weight: 600;
        }

        article {
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            transition: box-shadow 0.2s ease;
        }

        article:hover {
            box-shadow: var(--card-shadow-hover);
        }

        article>footer {
            border-radius: var(--card-border-radius);
        }

        .stats-grid {
            gap: 1rem;
        }

        .stats-grid article {
            text-align: center;
            padding: 1.25rem 1rem;
        }

        .stats-grid article strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--pico-muted-color);
        }

        .stats-grid article span {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chart-container {
            background-color: var(--pico-background-color);
            padding: 1.5rem;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .chart-container h3 {
            margin-top: 0;
        }

        table {
            background-color: var(--pico-background-color);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
        }

        thead th {
            background-color: rgba(30, 30, 40, 0.5);
        }

        tbody tr:hover {
            background-color: rgba(50, 50, 60, 0.3);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body class="container">
    <nav>
        <ul>
            <li><strong>XRayVision Statistics</strong></li>
        </ul>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/stats" class="contrast">Statistics</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <header>
        <div class="grid stats-grid">
            <article>
                <strong>Total Exams</strong>
                <span id="total">0</span>
            </article>
            <article>
                <strong>Reviewed</strong>
                <span id="reviewed">0</span>
            </article>
            <article>
                <strong>Positive Reports</strong>
                <span id="positive">0</span>
            </article>
            <article>
                <strong>Invalid Reports</strong>
                <span id="invalid">0</span>
            </article>
        </div>
    </header>

    <main>
        <section>
            <h2>Breakdown by Anatomical Region</h2>
            <div class="overflow-auto">
                <table id="regionStats" role="grid">
                    <thead>
                        <tr>
                            <th>Region</th>
                            <th>Total</th>
                            <th>Reviewed</th>
                            <th>Positive</th>
                            <th>Invalid</th>
                            <th>PPV (%)</th>
                            <th>PNV (%)</th>
                            <th>Sensitivity (%)</th>
                            <th>Specificity (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- dynamically populated -->
                    </tbody>
                    <tfoot>
                        <!-- dynamically populated -->
                    </tfoot>
                </table>
            </div>
        </section>
        
        <section class="grid">
            <article class="chart-container">
                <h3>Studies by Anatomic Region</h3>
                <canvas id="regionChart" width="400" height="200"></canvas>
            </article>
            <article class="chart-container">
                <h3>Global Summary</h3>
                <canvas id="globalChart" width="400" height="200"></canvas>
            </article>
        </section>
    </main>

    <script>
    fetch('/api/stats')
    .then(res => res.json())
    .then(data => {
        document.getElementById('total').textContent = data.total;
        document.getElementById('reviewed').textContent = data.reviewed;
        document.getElementById('positive').textContent = data.positive;
        document.getElementById('invalid').textContent = data.invalid;

        // Table
        const tbody = document.querySelector('#regionStats tbody');
        tbody.innerHTML = '';
        for (const [region, counts] of Object.entries(data.region)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <th scope="row">${region}</th>
                <td>${counts.total}</td>
                <td>${counts.reviewed}</td>
                <td>${counts.positive}</td>
                <td>${counts.invalid}</td>
                <td>${counts.ppv}%</td>
                <td>${counts.pnv}%</td>
                <td>${counts.snsi}%</td>
                <td>${counts.spci}%</td>
            `;
            tbody.appendChild(row);
        }
        const tfoot = document.querySelector('#regionStats tfoot');
        tfoot.innerHTML = `
        <tr>
            <th scope="row">Total</th>
            <td>${data.total}</td><td>${data.reviewed}</td><td>${data.positive}</td><td>${data.invalid}</td>
            <td>-</td><td>-</td><td>-</td><td>-</td>
        </tr>`;

        // Chart: region breakdown
        const regionLabels = [];
        const totalData = [];
        const positiveData = [];
        const invalidData = [];
        const tposData = [];
        const tnegData = [];
        const fposData = [];
        const fnegData = [];

        for (const [region, counts] of Object.entries(data.region)) {
            regionLabels.push(region);
            totalData.push(counts.total);
            positiveData.push(counts.positive);
            invalidData.push(counts.invalid);
            tposData.push(counts.tpos);
            tnegData.push(counts.tneg);
            fposData.push(counts.fpos);
            fnegData.push(counts.fneg);
        }

        new Chart(document.getElementById("regionChart"), {
        type: 'bar',
        data: {
            labels: regionLabels,
            datasets: [
                /*{ label: 'Total', data: totalData, backgroundColor: '#017FC0' },
                { label: 'Positive', data: positiveData, backgroundColor: '#398712' },
                { label: 'Invalid', data: invalidData, backgroundColor: '#D24317' }*/
                { label: 'Positive', data: tposData, backgroundColor: '#398712' },
                { label: 'Negative', data: tnegData, backgroundColor: '#1343A0' },
                { label: 'False positive', data: fposData, backgroundColor: '#394D00' },
                { label: 'False negative', data: fnegData, backgroundColor: '#D24317' }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: {
                    display: true,
                    text: 'Studies by anatomic region'
                }
            },
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    stacked: true
                }
            },
            indexAxis: 'y'
        }
        });

        // Chart: Global summary
        new Chart(document.getElementById("globalChart"), {
        type: 'bar',
        data: {
            labels: ['Total', 'Positive', 'Invalid'],
            datasets: [{
                label: 'Counts',
                data: [data.total, data.positive, data.invalid],
                backgroundColor: ['#017FC0', '#398712', '#D24317']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Global summary'
                }
            }
        }
        });
    });
    </script>
</body>

</html>
