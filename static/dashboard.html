<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>XRayVision Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon-64x64.png" type="image/png" sizes="64x64">

<body class="container">
    <nav>
        <ul>
            <li><strong>XRayVision Dashboard</strong></li>
        </ul>
        <ul>
            <li><a href="/" class="contrast">Dashboard</a></li>
            <li><a href="/stats">Statistics</a></li>
            <li><a href="/check">Check</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <header class="grid stats-grid">
        <article>
            <strong>Queue</strong>
            <span id="queue">0</span>
        </article>
        <article>
            <strong>Checks</strong>
            <span id="check_queue">0</span>
        </article>
        <article>
            <strong>Processing</strong>
            <span id="processing">Idle</span>
        </article>
        <article>
            <strong>Processed</strong>
            <span id="success">0</span>
        </article>
        <article>
            <strong>Errors</strong>
            <span id="errors">0</span>
        </article>
    </header>

    <main>
        <form id="search-form" role="search">
            <input id="search-input" name="search" type="search" onchange="loadPage(1)" placeholder="Search">
            <input type="submit" value="Search">
        </form>
        
        <section id="filters" role="group">
            <select id="filter-reviewed" onchange="loadPage(1)" aria-label="Select reviewed or not reviewed studies">
                <optgroup label="Reviewed" id="reviewed-list">
                    <option value="any">All exams</option>
                    <option value="yes">Reviewed</option>
                    <option value="no">Not reviewed</option>
                </optgroup>
                <optgroup label="By radiologist" id="radiologists-list">
                    <!-- Radiologist options will be populated dynamically -->
                </optgroup>
            </select>
            <select id="filter-positive" onchange="loadPage(1)" aria-label="Select positive or negative studies">
                <optgroup label="Positive" id="positive-list">
                    <option value="any">All exams</option>
                    <option value="yes">Positive</option>
                    <option value="no">Negative</option>
                </optgroup>
                <optgroup label="By diagnostic" id="diagnostics-list">
                    <!-- Diagnostic options will be populated dynamically -->
                </optgroup>
            </select>
            <select id="filter-correct" onchange="loadPage(1)" aria-label="Select correct studies">
                <optgroup label="Correct" id="correct-list">
                    <option value="any">All exams</option>
                    <option value="yes">Correct</option>
                    <option value="no">Incorrect</option>
                </optgroup>
            </select>
            <select id="filter-region" onchange="loadPage(1)" aria-label="Select the anatomic region">
                <optgroup label="Region" id="region-list">
                    <option value="any">All regions</option>
                    <!-- Options will be populated dynamically -->
                </optgroup>
            </select>
            <select id="filter-status" onchange="loadPage(1)" aria-label="Select the study status">
                <option value="done">Done</option>
                <option value="queued">Queued</option>
                <option value="requeue">Requeue</option>
                <option value="check">Check</option>
                <option value="processing">Processing</option>
                <option value="ignore">Ignored</option>
                <option value="error">Error</option>
                <option value="any">Status: any</option>
            </select>
        </section>

        <section class="pagination" role="group" style="gap: 0;">
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <select id="pageSelect" onchange="jumpToPage(this.value)">
                <!-- filled dynamically -->
            </select>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </section>

        <section id="exams"><article aria-busy="true"></article></section>

        <section class="pagination" role="group" style="gap: 0;">
            <button onclick="jumpToPage(1)">First</button>
            <button onclick="prevPage()">Prev</button>
            <div role="button" id="pageNumber" class="secondary" style="width: 100%;" disabled>Page 1 of 1</div>
            <button onclick="nextPage()">Next</button>
            <button onclick="jumpToPage(totalPages)">Last</button>
        </section>

        <!-- Exam card template -->
        <template id="exam-template">
            <section class="grid image-card">
                <figure class="xray">
                    <img src="" alt="Processed Image">
                    <figcaption></figcaption>
                    <div role="group">
                        <button class="abnormal" title="Abnormal">&#x26A0;</button>
                        <button class="normal" title="Normal">&#x2713;</button>
                        <button class="secondary" title="Look again">&#x1F440;</button>
                        <button class="secondary" title="Check report">&#x1F4DD;</button>
                    </div>
                </figure>
                <aside class="details">
                    <details close>
                        <summary><strong></strong></summary>
                        <div class="patient-details">
                            <div class="patient-cnp"></div>
                            <div class="patient-his"></div>
                            <div class="exam-time"></div>
                            <div class="exam-justification"></div>
                        </div>
                    </details>
                    <details class="report ai-report">
                        <summary></summary>
                        <div></div>
                    </details>
                    <details class="report rad-report">
                        <summary></summary>
                        <div></div>
                    </details>
                </aside>
            </section>
        </template>

        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <img id="lightbox-img" src="" alt="X-ray image">
                <footer id="lightbox-text" class="lightbox-text"></footer>
            </div>
        </div>

        <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: #0E1118; color: #BFC7D9; padding: 10px 20px; border-radius: 6px; display: none;"></div>
        <audio id="chime" preload="auto" src="/static/chime.wav"></audio>
    </main>

    <footer>
        <hr>
        <div class="grid">
            <div>
                <strong>OpenAI backend</strong> <span id="openai-backend"><i aria-busy="true"></i></span>
            </div>
            <div>
                <strong>Average timing</strong> <span id="openai-timings"><i aria-busy="true"></i></span>
            </div>
            <div>
                <strong>Query/Retrieve</strong>
                <fieldset role="group" style="margin-top: 0.5rem;">
                    <select id="queryInterval" style="width: 100px;">
                        <option selected disabled value="">Hours</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="24">24</option>
                    </select>
                    <button onclick="triggerQuery()" style="padding: 0.25rem 0.5rem; font-size: 0.9rem;">Query</button>
                </fieldset>
            </div>
            <div>
                <strong>Next query</strong> <span id="next-query"><i aria-busy="true">unknown</i></span>
            </div>
        </div>
    </footer>


    <script>
        let ws;
        let currentPage = 1;
        let totalPages = 1;

        function sanitize(text) {
            return text;
            return text.replace(/&/g, "\&amp;")
                       .replace(/</g, "\&lt;")
                       .replace(/>/g, "\&gt;")
                       .replace(/"/g, "\&quot;")
                       .replace(/'/g, "\&#039;");
        }

        let isPlayingChime = false;
        
        function playChime() {
            if (isPlayingChime) return;
            
            try {
                const chime = document.getElementById('chime');
                if (chime) {
                    isPlayingChime = true;
                    chime.currentTime = 0;
                    
                    const playPromise = chime.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Reset flag when audio finishes playing
                            chime.addEventListener('ended', function() {
                                isPlayingChime = false;
                            }, { once: true });
                        }).catch(error => {
                            console.warn('Chime play failed:', error);
                            isPlayingChime = false;
                        });
                    } else {
                        // Fallback for browsers that don't return a promise
                        chime.addEventListener('ended', function() {
                            isPlayingChime = false;
                        }, { once: true });
                    }
                } else {
                    isPlayingChime = false;
                }
            } catch (error) {
                console.warn('Error playing chime:', error);
                isPlayingChime = false;
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

            ws.onopen = function () {
                console.log("WebSocket connected to " + window.location.host);
            };

            ws.onmessage = function (event) {
                let data = JSON.parse(event.data);
                if (data.dashboard !== undefined) {
                    document.getElementById('queue').innerHTML = data.dashboard.queue_size;
                    document.getElementById('processing').innerHTML = data.dashboard.processing || 'Idle';
                    document.getElementById('success').innerHTML = data.dashboard.success_count || 0;
                    document.getElementById('errors').innerHTML = data.dashboard.error_count || 0;
                    document.getElementById('check_queue').innerHTML = data.dashboard.check_queue_size || 0;
                }
                if (data.openai !== undefined) {
                    if (data.openai.health.pri)
                        oaiPri = "<ins>primary</ins>";
                    else
                        oaiPri = "<del>primary</del>";
                    if (data.openai.health.sec)
                        oaiSec = "<ins>secondary</ins>";
                    else
                        oaiSec = "<del>secondary</del>";
                    document.getElementById("openai-backend").innerHTML = `${oaiPri}&nbsp;${oaiSec}`;
                }
                if (data.timings !== undefined) {
                    document.getElementById("openai-timings").innerHTML = `${data.timings.average/1000} s`;
                }
                if (data.next_query !== undefined) {
                    updateQueryCountdown(data.next_query);
                }
                if (data.event !== undefined) {
                    if (data.event.name === "new_exam") {
                        showToast("New image processed");
                        // Reload page 1, if viewing it
                        if (currentPage === 1) {
                            loadPage(1);
                        }
                        // Play chime if positive and not reviewed (new finding)
                        if (data.event.payload.positive && !data.event.payload.reviewed) {
                            playChime();
                        }
                    } else if (data.event.name === "connected") {
                        showToast("WebSocket connected");
                        // Load page 1
                        loadPage(1);
                    } else if (data.event.name === "radreview") {
                        showToast(`Exam is ${data.event.payload.report.correct ? 'correct' : 'incorrect'}`);
                        // Locate and update that card if it's visible
                        const card = document.getElementById(`card-${data.event.payload.uid}`);
                        if (card) {
                            card.classList.remove('incorrect');
                            if (!(data.event.payload.report.correct)) {
                                card.classList.add('incorrect');
                            }
                        }
                    } else if (data.event.name === "requeue") {
                        showToast(`Exam re-queued`);
                        // Reload current page to reflect status change
                        loadPage(currentPage);
                    } else if (data.event.name === "radreport") {
                        showToast(`Radiologist report available`);
                        // Update specific exam if it's on the current page
                        updateExamCard(data.event.payload.uid);
                    } else if (data.event.name === "radcheck") {
                        showToast(`Radiologist report processed`);
                        // Update specific exam if it's on the current page
                        updateExamCard(data.event.payload.uid);
                    }
                }
            };

            ws.onclose = function () {
                console.warn("WebSocket closed. Attempting reconnect in 5 seconds...");
                showToast("WebSocket closed");
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function (error) {
                console.error("WebSocket error: ", error);
                showToast("WebSocket error");
                ws.close();
            };
        }

        function radreview(uid, normal) {
            fetch('/api/radreview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid, normal: normal })
            })
            .then(response => response.json())
            .then(data => {
                loadPage(currentPage);
                console.log('Status update:', data.status);
            })
            .catch(error => {
                console.error('Error sending radiologist review:', error);
            });
        }

        function lookagain(uid) {
            fetch('/api/requeue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showToast("Exam re-queued for processing");
                } else {
                    showToast("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error sending requeue request:', error);
                showToast("Error sending requeue request");
            });
        }

        function getrad(uid) {
            fetch('/api/getrad', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showToast("Retrieving radiologist report");
                } else {
                    showToast("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error('Error sending retrieve report request:', error);
                showToast("Error sending retrieve report request");
            });
        }

        function triggerQuery() {
            const hours = document.getElementById('queryInterval').value;
            if (!hours) {
                showToast("Please select hours");
                return;
            }
            fetch('/api/dicomquery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hours: parseInt(hours) })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Query triggered:', data);
                showToast("Query triggered");
            })
            .catch(error => {
                console.error('Error triggering query:', error);
                showToast("Error triggering query");
            });
        }

        function openLightbox(imageSrc, patientName, report, isCorrect, isPositive) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            document.getElementById('lightbox-text').innerHTML = `<p>${report}</p>`;
            lightboxImg.src = imageSrc;

            lightbox.classList.remove('incorrect', 'positive');
            if (!(isCorrect)) {
                lightbox.classList.add('incorrect');
            } else if (isPositive) {
                lightbox.classList.add('positive');
            }

            lightbox.style.display = 'block';
        }

        document.getElementById('lightbox').addEventListener('click', function () {
            this.style.display = 'none';
        });

        function updateExamCard(uid) {
            // Check if the exam card exists on the current page
            const card = document.getElementById(`card-${uid}`);
            // Fetch the updated exam data
            fetch(`/api/exams/${uid}`)
                .then(res => res.json())
                .then(exam => {
                    // Update the card with new data
                    renderSingleExam(card, exam);
                })
                .catch(err => {
                    console.error("Failed to fetch exam:", err);
                });
        }

        function renderSingleExam(cardElement, exam) {
            let isPositive = exam.report.ai.positive;
            let isReviewed = exam.report.reviewed;
            let isCorrect = exam.report.correct;
            let text = exam.report.ai.text || "";

            let date = exam.exam.date;
            let time = exam.exam.time;
            let formattedDate = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6,8)}`;
            let formattedTime = `${time.substring(0,2)}:${time.substring(2,4)}:${time.substring(4,6)}`;
            let datetimeString = `${formattedDate}T${formattedTime}`;

            let patientNameParts = exam.patient.name.split('^');
            let formattedPatientName = patientNameParts.length > 1 ? `${patientNameParts[0]} ${patientNameParts[1]}` : exam.patient.name;

            // Update card classes
            cardElement.className = `grid image-card ${isReviewed ? 'reviewed' : ''} ${isPositive ? 'positive' : ''} ${isCorrect ? '' : 'incorrect'} ${exam.exam.status || ''}`;

            // Update patient details
            cardElement.querySelector('.details summary strong').innerHTML = `${formattedPatientName}, ${exam.patient.sex}, ${exam.patient.age} years, ${exam.exam.region}`;
            cardElement.querySelector('.details .patient-cnp').innerHTML = `<small><strong>CNP:</strong> ${exam.patient.cnp}</small>`;
            
            const hisId = exam.patient.id;
            const examId = exam.report.rad.id;
            let hisContent = '';
            
            if (hisId) {
                hisContent += `<strong>HIS:</strong> ${hisId}`;
            }
            
            if (examId) {
                hisContent += hisContent ? ` ${examId}` : `<strong>HIS:</strong> ${examId}`;
            }
            
            if (hisContent) {
                cardElement.querySelector('.details .patient-his').innerHTML = `<small>${hisContent}</small>`;
                cardElement.querySelector('.details .patient-his').style.display = 'block';
            } else {
                cardElement.querySelector('.details .patient-his').style.display = 'none';
            }
            
            cardElement.querySelector('.details .exam-time').innerHTML = `<small><strong>Time:</strong> <time datetime="${datetimeString}">${formattedDate} ${formattedTime}</time></small>`;
            
            // Update protocol in figcaption
            cardElement.querySelector('figcaption').textContent = exam.exam.protocol;
            
            const justificationElement = cardElement.querySelector('.details .exam-justification');
            if (exam.report.rad.justification) {
                justificationElement.innerHTML = `<small><strong>Justification:</strong> ${exam.report.rad.justification}</small>`;
                justificationElement.style.display = 'block';
            } else {
                justificationElement.style.display = 'none';
            }

            // Update AI report
            const aiReportElement = cardElement.querySelector('.ai-report');
            if (text) {
                aiReportElement.querySelector('summary').innerHTML = `AI Report: ${isPositive ? 'Positive' : 'Negative'}${exam.report.ai.confidence !== null && exam.report.ai.confidence > -1 ? ` (Confidence: ${exam.report.ai.confidence}%)` : ''}`;
                aiReportElement.querySelector('summary').nextSibling.textContent = text;
                aiReportElement.style.display = 'block';
            } else {
                aiReportElement.style.display = 'none';
            }

            // Update radiologist report
            const radReportElement = cardElement.querySelector('.rad-report');
            if (exam.report.rad.text) {
                radReportElement.className = `report rad-report severity-${exam.report.rad.severity}`;
                radReportElement.querySelector('summary').innerHTML = `${exam.report.rad.radiologist}: ${exam.report.rad.summary}${exam.report.rad.severity !== null && exam.report.rad.severity > -1 ? ` (Severity: ${exam.report.rad.severity}/10)` : ''}`;
                radReportElement.querySelector('summary').nextSibling.textContent = exam.report.rad.text;
                radReportElement.style.display = 'block';
            } else {
                radReportElement.style.display = 'none';
            }
        }

        function loadPage(page, search = '') {
            const reviewed = document.getElementById("filter-reviewed").value;
            const positive = document.getElementById("filter-positive").value;
            const correct = document.getElementById("filter-correct").value;
            const region = document.getElementById("filter-region").value;
            const status = document.getElementById("filter-status").value;
            const params = new URLSearchParams();
            params.append('page', page);
            if (reviewed && reviewed !== 'any') {
                if (reviewed.startsWith('rad:')) {
                    params.append('radiologist', reviewed.substring(4)); // Remove 'rad:' prefix
                } else {
                    params.append('reviewed', reviewed);
                }
            }
            if (positive && positive !== 'any') {
                if (positive.startsWith('diag:')) {
                    params.append('diagnostic', positive.substring(5)); // Remove 'diag:' prefix
                } else {
                    params.append('positive', positive);
                }
            }
            if (correct && correct !== 'any') params.append('correct', correct);
            if (region && region !== 'any') params.append('region', region);
            if (status && status !== 'any') params.append('status', status);
            if (search === '') {
                search = document.getElementById("search-input").value.trim();
            };
            if (search) params.append('search', search);
            const queryString = params.toString();
            const url = `/api/exams?${queryString}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const exams = data.exams || [];
                    const totalCount = data.total || 0;
                    totalPages = data.pages || 1;

                    document.getElementById('pageNumber').innerText = `Page ${page} of ${totalPages}`;
                    document.getElementById('pageSelect').innerHTML = '';

                    const select = document.getElementById("pageSelect");
                    select.innerHTML = "";
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.text = `Page ${i}`;
                        if (i === page) option.selected = true;
                        select.appendChild(option);
                    }

                    currentPage = page;
                    renderExams(exams);
                })
                .catch(err => {
                    console.error("Failed to fetch exams:", err);
                });
        }

        function prevPage() {
            if (currentPage > 1) loadPage(currentPage - 1);
        }

        function nextPage() {
            if (currentPage < totalPages) loadPage(currentPage + 1);
        }

        function jumpToPage(page) {
            loadPage(parseInt(page));
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        let queryTimerInterval = null;

        function formatCountdown(target) {
            const delta = (new Date(target) - new Date()) / 1000;
            if (delta < 0) return "happening now";
            const mins = Math.floor(delta / 60);
            const secs = Math.floor(delta % 60);
            if (mins > 0) return `in ${mins} minutes`
            return `in ${secs} seconds`;
        }

        function updateQueryCountdown(targetTime) {
            if (queryTimerInterval) clearInterval(queryTimerInterval);
            const nextQuery = document.getElementById("next-query");
            if (nextQuery) {
                if (targetTime === 'Disabled') {
                    nextQuery.innerText = 'Disabled';
                } else {
                    nextQuery.innerText = formatCountdown(targetTime);
                    queryTimerInterval = setInterval(() => {
                        nextQuery.innerText = formatCountdown(targetTime);
                    }, 1000);
                }
            };
        }

        function renderExams(data) {
            const examsElement = document.getElementById('exams');
            const examTemplate = document.getElementById('exam-template');
            
            // Clear existing content
            examsElement.innerHTML = '';
            
            // Check if there are no exams
            if (!data || data.length === 0) {
                const noExamsElement = document.createElement('p');
                noExamsElement.className = 'no-exams';
                noExamsElement.textContent = 'No exams matching the current filters';
                examsElement.appendChild(noExamsElement);
                return;
            }

            data.forEach(item => {
                // Create a container element for the exam card
                const cardContainer = document.createElement('div');
                examsElement.appendChild(cardContainer);
                
                // Clone the template content
                const examClone = examTemplate.content.cloneNode(true);
                const cardElement = examClone.querySelector('.image-card');
                cardElement.id = `card-${item.uid}`;
                
                // Append the cloned template to the container
                cardContainer.appendChild(examClone);
                
                // Use renderSingleExam to populate the card
                renderSingleExam(cardElement, item);
                
                // Add event listeners for buttons
                const text = item.report.ai.text || "";
                let isPositive = item.report.ai.positive;
                let isCorrect = item.report.correct;
                let patientNameParts = item.patient.name.split('^');
                let formattedPatientName = patientNameParts.length > 1 ? `${patientNameParts[0]} ${patientNameParts[1]}` : item.patient.name;
                
                cardElement.querySelector('.xray img').onclick = () => openLightbox(`/images/${item.uid}.png`, sanitize(formattedPatientName), sanitize(text), isCorrect, isPositive);
                cardElement.querySelector('.abnormal').onclick = () => radreview(item.uid, false);
                cardElement.querySelector('.normal').onclick = () => radreview(item.uid, true);
                cardElement.querySelector('.secondary:nth-child(3)').onclick = () => lookagain(item.uid);
                cardElement.querySelector('.secondary:nth-child(4)').onclick = () => getrad(item.uid);
            });
        }

        // Populate regions dropdown
        fetch('/api/regions')
            .then(res => res.json())
            .then(regions => {
                const regionSelect = document.getElementById('region-list');
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    // Replace underscores with spaces and make each word title case
                    const formattedRegion = region.replace(/_/g, ' ').replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
                    option.textContent = formattedRegion;
                    regionSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Failed to load regions:', err);
            });

        // Populate diagnostics dropdown
        fetch('/api/diagnostics')
            .then(res => res.json())
            .then(diagnostics => {
                const diagnosticsList = document.getElementById('diagnostics-list');
                Object.keys(diagnostics).forEach(diag => {
                    const option = document.createElement('option');
                    option.value = `diag:${diag}`;
                    option.textContent = `${diag} (${diagnostics[diag]})`;
                    diagnosticsList.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Failed to load diagnostics:', err);
            });

        // Populate radiologists dropdown
        fetch('/api/radiologists')
            .then(res => res.json())
            .then(radiologists => {
                const radiologistsList = document.getElementById('radiologists-list');
                Object.keys(radiologists).forEach(rad => {
                    const option = document.createElement('option');
                    option.value = `rad:${rad}`;
                    option.textContent = `${rad} (${radiologists[rad]})`;
                    radiologistsList.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Failed to load radiologists:', err);
            });

        connectWebSocket();
        // Search handle
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const q = document.getElementById("search-input").value.trim();
            loadPage(1, q);
        });

      console.warn(el);
    }
  }
);
